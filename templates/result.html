<!DOCTYPE html>
<html>
<head>
	<title>Garfield Search - A cute toy search engine</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href='css/bootstrap.min.css' rel='stylesheet'>
	<link href='css/style.css' rel='stylesheet'>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
    
</head>
<body >
	<div class="container">

		
		<div class="row "> 
			<div class="col-md-3 col-sm-3 col-xs-3 ">
				<a href=''>
				
					<img id ="logo"src='images/logo.jpg'  alt='logo' />
				</a>

			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				
					<input class='search_bar' type='text' name='name' id="search-input" placeholder='Search Garfield or type URL'>
					<i id ='search-btn'class="fa fa-search" aria-hidden="true"></i>

    				

			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>

		</div>


		<div class="row result">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				{% for t in results %}

					<section>

						<a href= {{"%s"%t[0]}} > {{t[1]}} </a>
						<p> {{t[2].decode('utf-8')}} </p>



					</section>

				{% endfor %}



			</div>

			

		</div>


	</div>
	<script type="text/javascript">
		$(document).ready(function() {
        // option 1
        /* $('#menu-toggle').click(function() {
            // your code
        }); */
        	
    	});

		

	</script>
	


</body>
</html>
